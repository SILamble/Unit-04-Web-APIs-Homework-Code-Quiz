        <!-- start page -->
        <div id="start-page">
            <h1>Coding Quiz</h1>
            <p>
              Try your hand at my coding quiz, just hit start!
            </p>
            <button id="start">Start</button>
        </div>
    
        <!-- questions page -->
        <!-- hidden till called upon by JS (see Logic.JS) -->
        <div id="questions" style="display:none">
            <h2 id="question-title"></h2>
            <div id="choices" class="choices"></div>
        </div>    
        <!-- results page, input initials -->
        <!-- hidden until quiz questions are over and called upon by JS (see Logic.JS)-->
        <div id="end-page" style="display:none">
            <h2>All done!</h2>
            <p>Your score is:<span id="final-score"></span>.</p>
            <p>
              Enter initials: <input type="text" id="initials" max="3" />
              <button id="submit">Submit</button>
            </p>
        </div>

        <script src="Questions.js"></script>
        <script src="Logic.js"></script>
    </body>
